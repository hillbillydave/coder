<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetBridge GUI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="map3d" class="map-container"></div>
    <div class="side-menu" id="sideMenu">
        <button id="menuToggle">â˜° Objects</button>
        <div id="objectList" class="object-list"></div>
        <div id="statusPanel" class="status-panel"></div>
    </div>
    <div id="hud" class="hud">
        <div id="telemetryPanel" class="telemetry-panel"></div>
        <div id="selection-info" class="hud-panel top-left">Awaiting Selection...</div>
        <div id="trajectory-plotter" class="hud-panel top-right">
            <input type="text" id="objectIdInput" placeholder="Enter Object ID (e.g., 2000433)">
            <button onclick="plotTrajectory()">Plot Trajectory</button>
            <button onclick="trackStarship()">Track Starship</button>
            <div id="plot-status">Awaiting Selection</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="/static/js/map3d.js"></script> <!-- Ensure this matches your file structure -->
</body>
</html>
